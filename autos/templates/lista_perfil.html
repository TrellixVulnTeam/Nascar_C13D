{% extends 'base.html' %}

{% block titulo %}
    <title>  Perfiles </title>
{% endblock %}

 
{% block content %}

<center>
    <div class="titulo"><span class="titulospan">Perfiles</span> </div></center>

    <table class="table table-dark">

    	{% for p in perfil %}
    	<p>
            <thead>
              <tr>

                   
                <th scope="col">Usuario</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Foto</th>
                
              
              </tr>
            </thead>
    
          
          
            <tbody>
              <tr>
                <td> {{ p.user }} </td>
                <td> {{ p.identificacion }} </td>
                <td><img class="imagensita" src="/media/{{p.foto}}" ></td>
                
              </tr>
            </tbody>
            </p>
            {% endfor %}
        
          </table>





   


    
 {% endblock %}
